---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  stopwords:
    - DBH
    - DRH
    - oraperl
    - Rolsky
    - SQLSTATE
    - STH
    - subnamespaces
    - unfetched

pod_coverage:
  skip: 0
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - Exception::Class::DBI#Fields
    - Exception::Class::DBI#description
